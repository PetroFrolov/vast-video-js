<html><head>

</head><body>

<video id="video" class="video-js vjs-default-skin" controls

<script type="text/javascript">

	    'skipAd': {

		'timeOut': 5

        'hideContolsDuringAds': false,

		    'apiAddress': '../static/vast.xml'

		    //'xdrMethod': 'yql' //['yql' | 'xdr']
		}
	    ], 
	    'schedule' : [
		{
		    'position' : 'mid-roll',
		    'startTime': '00:00:07'
		},
		{
		    'position' : 'post-roll'
		}
	    ]
	}
    };
    _V_("video", options);
